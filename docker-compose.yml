# docker-compose.yml
version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
    networks:
      - research-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    volumes:
      - ./app:/app/app
      - ./embedding_service:/app/embedding_service
    networks:
      - research-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - ./frontend:/app/frontend
    networks:
      - research-network
    restart: unless-stopped

  init-data:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: ["python", "scripts/init_data.py"]
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    volumes:
      - ./scripts:/app/scripts
    networks:
      - research-network
    profiles: ["init"]

volumes:
  qdrant_data:

networks:
  research-network:
    driver: bridge